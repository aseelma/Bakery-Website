<html>
<head>
<link rel="stylesheet" href="contactStyle.css">
<link rel="stylesheet" href="bootstrap.css">
<title>Contact Us</title>
<link rel="shortcut icon" type="x-icon"href="contactlogo.jpg">
<style>
@import url('https://fonts.googleapis.com/css2?family=Pangolin&family=Pompiere&display=swap');



</style>

</head>
<body>

<div class="contact">
    
    <div class="content">
        <div>
           <h2>Contact Us</h2>
        <h6 class="h4">We really care about your opinion and advice</h6> 
        </div>
        <div class="home">
            <a href="finalProject.html">
                <ion-icon name="home" ></ion-icon>
            </a>
        </div>

    </div>

    <div class="container">
       <div class="contacts">
            <div class="box">
                <div class="icon">
                    <ion-icon name="location-outline"></ion-icon>
                </div>
                <div class="text">
                    <h3>Address</h3>
                    <p>Loza, Hebron, Palestine</p>
                </div>
            </div>

            <div class="box">
                <div class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="text">
                    <h3>Email</h3>
                    <p>sweetdreams@g.com</p>
                </div>
            </div>   
            <div class="box">
                <div class="icon">
                    <ion-icon name="call-outline"></ion-icon>
                </div>
                <div class="text">
                    <h3>Phone</h3>
                    <p>0594542664</p>
                </div>
            </div>   
        </div>
        <div class="contactForm">
        <form action="">
            <h1>Send Message</h1>
            <div class="message">
                <input type="text" required="required">
                <label for="">Your name</label>
            </div>
            <div class="message">
                <input type="text" required="required">
                <label for="">Your Email</label>
            </div>
            <div class="message">
                <textarea name="" id="" cols="10" rows="5" required="required"></textarea>
                <label for="">Your Message</label>
            </div>
            <div class="message">
                <input type="submit" value="Submit" class="submit">
            </div>
        </form>
        </div>
    </div>


</div>







<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 

</body>
</html>
